<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('modify-materials', {
            init: function () {
            // Wait for model to load.
            this.el.addEventListener('model-loaded', () => {
                // Grab the mesh / scene.
                const obj = this.el.getObject3D('mesh');
                // Go over the submeshes and modify materials we want.
                obj.traverse(node => {
                if (node.name.indexOf('ship') !== -1) {
                    node.material.color.set('red');
                }
                });
            });
            }
        });
    </script>
  </head>

  <body>

    <a-scene background="color: #333">
        <a-assets>
            <a-asset-item id="tv-obj" src="objects/retro-tv.obj"></a-asset-item>
            <a-asset-item id="tv-mtl" src="objects/retro-tv.mtl"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 -1" obj-model="obj: #tv-obj; mtl: #tv-mtl"></a-entity>
    </a-scene>
    
  </body>
</html>
